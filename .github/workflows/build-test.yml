name: Build Test (Windows)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  test-build:
    name: Test Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Download FFmpeg
        shell: powershell
        run: |
          Write-Host "Downloading FFmpeg..." -ForegroundColor Cyan
          
          $ffmpegUrl = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          $downloadPath = "ffmpeg-temp.zip"
          $extractPath = "ffmpeg-temp"
          $targetPath = "src-tauri\resources\windows"
          
          New-Item -ItemType Directory -Path $targetPath -Force | Out-Null
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $downloadPath -UseBasicParsing
          Expand-Archive -Path $downloadPath -DestinationPath $extractPath -Force
          
          $ffmpegExe = Get-ChildItem -Path $extractPath -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          $ffplayExe = Get-ChildItem -Path $extractPath -Recurse -Filter "ffplay.exe" | Select-Object -First 1
          
          Copy-Item $ffmpegExe.FullName -Destination "$targetPath\ffmpeg.exe" -Force
          Copy-Item $ffplayExe.FullName -Destination "$targetPath\ffplay.exe" -Force
          
          Remove-Item $downloadPath -Force
          Remove-Item $extractPath -Recurse -Force
          
          Write-Host "FFmpeg ready!" -ForegroundColor Green

      - name: Build Tauri app (test)
        run: npm run tauri build

      - name: Check build artifacts
        shell: powershell
        run: |
          Write-Host "Checking build artifacts..." -ForegroundColor Cyan
          
          if (Test-Path "src-tauri\target\release\bundle\nsis\*.exe") {
            Write-Host "✓ NSIS installer found" -ForegroundColor Green
            Get-ChildItem "src-tauri\target\release\bundle\nsis\*.exe" | ForEach-Object {
              Write-Host "  - $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" -ForegroundColor White
            }
          } else {
            Write-Host "✗ NSIS installer not found" -ForegroundColor Red
            exit 1
          }
          
          if (Test-Path "src-tauri\target\release\bundle\msi\*.msi") {
            Write-Host "✓ MSI installer found" -ForegroundColor Green
            Get-ChildItem "src-tauri\target\release\bundle\msi\*.msi" | ForEach-Object {
              Write-Host "  - $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" -ForegroundColor White
            }
          }
